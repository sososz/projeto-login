<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="container">
            <div id="imagem">
            </div>
        </section>
        <section id="login">
            <div id="formulario">
                <h1>Login</h1>
                <p>Insira:</p>
                <form action="login.php" method="post" autocomplete="on">                 
                        <div class="campo">
                            <label for="iemail"></label>
                                <input type="email" name="iemails" id="iemail" required minlength="20"
                                maxlength="30" size="8" placeholder="Email" autocomplete="email">
                        </div>
                            
                        <div class="campo">
                            <label for="isenha"></label>
                                <input type="password" name="issenha" id="isenha" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password">
                        </div>

                        <div class="campo">
                            <button type="submit" class="ientrar">Entrar</button>
                        </div>

                        <div class="campo">
                            <a href="esqueci.html" class="botao">
                                Esqueci a senha
                            </a>
                        </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
